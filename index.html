<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kernel Canary++ Log Classifier</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Kernel Canary++</h1>

    <div class="buttons">

      <button id="checkButton">Check Anomaly</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
